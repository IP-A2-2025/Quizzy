name: CI Tests with Docker Compose

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: docker compose up -d --build

      - name: Shut Down Containers
        run: docker compose down
