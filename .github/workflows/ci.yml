name: Build and Test

permissions:
  contents: read
  checks: write
  id-token: write

on:
  push:
    branches: [ test-coverage ]
  pull_request:
    branches: [ test-coverage ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Set environment variables
        run: |
          echo "SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/mydb" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_USERNAME=myuser" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_PASSWORD=mypass" >> $GITHUB_ENV

      - name: Set up Docker Compose
        run: docker compose -f docker-compose.override.yml up -d --build

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Run Maven tests with coverage
        working-directory: ./backend
        run: mvn test jacoco:report

      - name: Publish Test Results (JUnit)
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: './backend/target/surefire-reports/TEST-*.xml'
          require_tests: true

      - name: Upload JaCoCo coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./backend/target/site/jacoco

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Extract JaCoCo Coverage
        if: success()
        run: |
          REPORT_FILE="./backend/target/site/jacoco/jacoco.xml"

          get_total_coverage() {
            TYPE=$1
            MISSED_TOTAL=$(xmllint --xpath "sum(//counter[@type='$TYPE']/@missed)" "$REPORT_FILE")
            COVERED_TOTAL=$(xmllint --xpath "sum(//counter[@type='$TYPE']/@covered)" "$REPORT_FILE")
            TOTAL=$(echo "$MISSED_TOTAL + $COVERED_TOTAL" | bc)
            if [ "$TOTAL" = "0" ]; then
              echo 0
            else
              echo $(( 100 * COVERED_TOTAL / TOTAL ))
            fi
          }

          get_colored_cell() {
            VALUE=$1
            if [ "$VALUE" -ge 85 ]; then
              echo "<td align='center' bgcolor='#d4edda'><strong>${VALUE}%</strong></td>"
            else
              echo "<td align='center' bgcolor='#f8d7da'><strong>${VALUE}%</strong></td>"
            fi
          }

          LINE_COVERAGE=$(get_total_coverage "LINE")
          BRANCH_COVERAGE=$(get_total_coverage "BRANCH")
          METHOD_COVERAGE=$(get_total_coverage "METHOD")

          LINE_CELL=$(get_colored_cell "$LINE_COVERAGE")
          BRANCH_CELL=$(get_colored_cell "$BRANCH_COVERAGE")
          METHOD_CELL=$(get_colored_cell "$METHOD_COVERAGE")

          {
            echo "### âœ… Code Coverage Summary"
            echo ""
            echo "<table>"
            echo "  <tr><th align='left'>Metric</th><th align='center'>Coverage</th></tr>"
            echo "  <tr><td>Function (Method)</td>${METHOD_CELL}</tr>"
            echo "  <tr><td>Line</td>${LINE_CELL}</tr>"
            echo "  <tr><td>Branch</td>${BRANCH_CELL}</tr>"
            echo "</table>"
          } >> $GITHUB_STEP_SUMMARY


      - name: Stop Docker Compose
        if: always()
        run: docker compose -f docker-compose.override.yml down
