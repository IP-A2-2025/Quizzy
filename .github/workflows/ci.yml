name: Frontend CI

on:
  push:
    branches: [ ci-front ]
  pull_request:
    branches: [ ci-front ]

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build project
        working-directory: ./frontend
        run: npm run build

      # Dacă ai teste (ex. Vitest / Jest), le poți rula aici:
      # - name: Run tests
      #   working-directory: ./frontend
      #   run: npm test

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/dist  # sau ./build pentru create-react-app
